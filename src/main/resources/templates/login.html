<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
          type="text/css">
    <link href="/theme.css" rel="stylesheet" type="text/css">
</head>

<body class="h-100">
<nav class="navbar navbar-dark bg-primary h-5">
    <div class="container d-flex justify-content-center"><a class="navbar-brand" href="/">
        <i class="fa d-inline fa-lg fa-camera-retro"></i>
        <b> Unigram</b>
    </a></div>
</nav>
<div class="py-5 h-90"
     style="background-image: linear-gradient(to left bottom, rgb(112 255 194 / 75%), rgb(148 202 255 / 75%)); background-size: 100%;">
    <div class="container">
        <div class="row">
            <div class="mx-auto col-md-12 col-10 bg-white p-5">
                <div class="col-md-12" th:if="${exception}">
                    <div class="alert alert-danger" role="alert">
                        <button class="close" data-dismiss="alert" type="button">×</button>
                        <h4 class="alert-heading">Error occured!</h4>
                        <p class="mb-0" th:text="${exception}">Unknown error</p>
                    </div>
                </div>
                <h1 class="mb-4">Log in</h1>
                <form action="/login" method="post">
                    <div class="form-group"><input class="form-control" id="form9" name="username"
                                                   placeholder="Username/Email" required="required" type="text"></div>
                    <div class="form-group mb-3"><input class="form-control" id="form10" name="password"
                                                        placeholder="Password" required="required" type="password">
                        <small
                                class="form-text text-muted text-right"></small></div>
                    <button class="btn btn-success" type="submit">Login</button>
                    <a class="btn btn-primary" href="/register">Register instead?</a>
                </form>
            </div>
        </div>
    </div>
</div>
<div class="py-3 h-5">
    <div class="container">
        <div class="row">
            <div class="col-md-12 text-center d-md-flex align-items-center">
                <i class="d-block fa fa-camera-retro fa-3x mx-auto text-primary pointer"
                   onClick="window.location.href='upload'"></i>
                <p class="mb-0 py-1">©2020&nbsp;Unigram All rights reserved</p>
            </div>
        </div>
    </div>
</div>
<script crossorigin="anonymous"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script crossorigin="anonymous"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
<script crossorigin="anonymous"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>

</html>
